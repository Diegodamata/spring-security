spring:
  application:
    name: security
  datasource:
    url: jdbc:postgresql://localhost:5432/produtos
    username: security
    password: security
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true
    cache: false
    mode: HTML